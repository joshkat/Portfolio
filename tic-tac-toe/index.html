<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="./icon.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="boardBox">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="col">
                <div class='XnO' id="00"></div>
                <div class='XnO' id="10"></div>
                <div class='XnO' id="20"></div>
            </div>
            <div class="col">
                <div class='XnO' id="01"></div>
                <div class='XnO' id="11"></div>
                <div class='XnO' id="21"></div>
            </div>
            <div class="col">
                <div class='XnO' id="02"></div>
                <div class='XnO' id="12"></div>
                <div class='XnO' id="22"></div>
            </div>
        </div>
        <button id="reset"> Reset </button>
    </div>
</body>
<script src="script.js"></script>
</html>
